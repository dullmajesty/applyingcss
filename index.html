<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying Css</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>This are my love</h2>
            <p>Mariah Shannen Sumaria.</p>
            <img src="shannen.png" alt="Description of the image" class="center">
        </section>

        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Graphic Design</li>
                <li>SEO Optimization</li>
            </ul>
            <video width="320" height="240" controls class="center">
                <source src="me.mp4" type="video/mp4">
                
            </video>
            <audio controls class="center">
                <source src="niki.mp3" type="audio/mpeg">
                
            </audio>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>
</body>
</html>
